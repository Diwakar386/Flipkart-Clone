<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Login/Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 400px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        min-height: 100%;
      }
      .header {
        background-color: #2874f0;
        color: white;
        padding: 20px;
        text-align: left;
        display: flex;
        flex-direction: column;
        height: 160px;
      }
      .header h1 {
        margin-top: -3px;
        font-size: 20px;
        font-family: Arial, sans-serif;
      }
      .header .main {
        margin: 40px 0 -10px -9px;
      }
      .content {
        padding: 20px;
      }
      .header .main h2 {
        padding-top: 35px;
        font-size: 14px;
        margin: 0 0 10px;
        color: white;
        text-align: bottom;
        margin-bottom: -9px;
      }
      .content p {
        font-size: 14px;
        color: #777;
        margin: 0 0 30px 0;
      }
      .content input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        background: #e7dbd7;
      }
      .content button {
        width: 100%;
        padding: 10px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .content button:hover {
        background-color: #e64a19;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
        .header h1 {
          font-size: 18px;
        }
        .header .main h2 {
          font-size: 12px;
        }
        .content p {
          font-size: 12px;
        }
        .content button {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .header {
          padding: 15px;
          height: auto;
        }
        .header h1 {
          font-size: 16px;
        }
        .header .main h2 {
          font-size: 10px;
          padding-top: 20px;
        }
        .content {
          padding: 15px;
        }
        .content p {
          font-size: 10px;
          margin-bottom: 20px;
        }
        .content button {
          font-size: 12px;
        }
      }
    </style>

  </head>
  
  <body>
    <div class="container">
      <div class="header">
        <h1>Flipkart</h1>
        <div class="main">
          <h2>To continue to ...</h2>
          <p>Log in / Sign up with a Flipkart account</p>
        </div>
      </div>
      <div class="content">
        <input type="text" placeholder="Phone number / Email Id" />
        <p>
          If you don't have a Flipkart account for this number / email - you can
          create one.
        </p>
        <button>CONTINUE</button>
      </div>
    </div>
  </body>
</html>
